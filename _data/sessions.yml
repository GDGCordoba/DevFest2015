  id: 001
  title: "Gradle"
  description: "Gradle es una herramienta para automatizar la construcción de nuestros proyectos, por ejemplo las tareas de compilación, testing, empaquetado y el despliegue de los mismos. Es muy flexible para la configuración, pero además ya tiene armadas las tareas para las mayoría de los proyectos por default. Esta herramienta es usado por grandes proyecto 'Open Source' como 'Spring', 'Hibernate', y 'Grails'. (También lo usan empresas como 'LinkedIn' para sus proyectos)"
  subtype: presentation
  speakers: [16]
  language: es
  complexity: "Intermedia"

-
  id: 004
  title: "Bienvenidos iBeacons"
  description: "Bluetooth 4.0 Low Energy es una modificación del Bluetooth 4.0 original reduciendo el consumo de energía sin afectar excesivamente al ancho de banda y al alcance la señal. Este nuevo protocolo está soportado en Android desde la versión 4.3 Jelly Bean para aumentar la duración de la batería de accesorios como teclados o los cuantificadores personales que últimamente están cobrando más relevancia. Si os quedáis con ganas de más, ¡pronto habrá un taller con esta temática!"
  subtype: presentation
  speakers: [11]
  language: es
  complexity: "Intermedia"

-
  id: 005
  title: "Ionic"
  description: "Ionic es un framework gratuito y open source para el desarrollo de aplicaciones híbridas (nativas y móviles) basadas en HTML5, CSS y JS. Está construido con  Sass y optimizado con AngularJS."
  subtype: presentation
  speakers: [12]
  language: es
  complexity: "Intermedia"

-
  id: 006
  title: "Raspberry Pi + NFC + Android"
  description: "Raspberry Pi es un ordenador de placa reducida o (placa única) (SBC) de bajo coste, desarrollado en Reino Unido por la Fundación Raspberry Pi, con el objetivo de estimular la enseñanza de ciencias de la computación en las escuelas. Aunque su uso ha variado mucho del planteado originalmente. En esta charla, por ejemplo, veremos sus utilidades al conectarle una placa NFC."
  subtype: presentation
  speakers: [13]
  language: es
  complexity: "Intermedia"

-
  id: 007 
  title: "Polymer"
  description: "Polymer es una biblioteca que utiliza las últimas tecnologías web que permite crear elementos HTML personalizados. Es posible construir desde un botón hasta una completa aplicación, que además funciona en móviles y equipos de escritorio."
  subtype: presentation
  speakers: [15] #Javier Velasco
  language: es
  complexity: "Intermedia"

-
  id: 008 
  title: "Google Cloud Messaging"
  description: "El servicio de mensajería en la nube de Google (GCM) es un servicio gratuito que permite que los desarrolladores envíen datos de los servidores a sus aplicaciones de Android. Puede tratarse de un mensaje corto que indique a la aplicación de Android que hay datos nuevos que se pueden recuperar del servidor (por ejemplo, una película subida por un amigo) o puede ser un mensaje que contenga hasta 4 KB de datos de carga (de esta forma, aplicaciones como los mensajes instantáneos pueden consumir el mensaje directamente)."
  subtype: presentation
  speakers: [14]
  language: es
  complexity: "Intermedia"

-
  id: 009
  title: "Tech&Ladies"
  description: "En un mundo donde la representación mediática es tan crucial, tener a mano una representación de mujeres emprendedoras y tecnológicas es como tener un camino que pueda guiar a otras mujeres, a encontrar en este ámbito su vocación. Dar visibilidad a las mujeres que trabajan con la tecnología rompiendo con el paradigma actual es nuestro objetivo."
  subtype: presentation
  speakers: [8]
  language: es
  complexity: "Básica"

