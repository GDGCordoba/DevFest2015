  id: 004
  title: "BLE + Android"
  description: "Bluetooth 4.0 Low Energy es una modificación del Bluetooth 4.0 original reduciendo el consumo de energía sin afectar excesivamente al ancho de banda y al alcance la señal. Este nuevo protocolo está soportado en Android desde la versión 4.3 Jelly Bean para aumentar la duración de la batería de accesorios como teclados o los cuantificadores personales que últimamente están cobrando más relevancia."
  subtype: presentation
  speakers: [11]
  language: es
  complexity: "Intermedia"

