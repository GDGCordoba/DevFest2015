  title: "Ionic"
  description: "Ionic es un framework gratuito y open source para el desarrollo de aplicaciones híbridas (nativas y móviles) basadas en HTML5, CSS y JS. Está construido con  Sass y optimizado con AngularJS."
  subtype: presentation
  speakers: [12]
  language: es
