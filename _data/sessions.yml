  id: 006
  title: "Raspberry Pi + NFC + Android"
  description: "Raspberry Pi es un ordenador de placa reducida o (placa única) (SBC) de bajo coste, desarrollado en Reino Unido por la Fundación Raspberry Pi, con el objetivo de estimular la enseñanza de ciencias de la computación en las escuelas. Aunque su uso ha variado mucho del planteado originalmente. En esta charla, por ejemplo, veremos sus utilidades al conectarle una placa NFC."
  subtype: presentation
  speakers: [13]
  language: es
  complexity: "Intermedia"


